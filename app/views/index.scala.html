@main("GameTracker") {
  <div class="main">
    <div id="content"></div>
  </div>
  
  <script type="text/template" id="tpl_game_list">
      <h2 class="centered">Games</h2>
              
      <ul class="game_list"></ul>

      <h2>New Game</h2>
      <ul>
          <li>Title: <input type="text" class="new_game_title" /></li>
          <li><input type="submit" class="new_game_submit" value="Create game" /></li>
      </ul>
      <div class="error_message"></div>
  </script>
  
  <script type="text/template" id="tpl_game">
      <span class="thread_title">{{title}}</span> 
      <span class="thread_nb_votes">{{votes.length}} votes</span>
  </script>
}
